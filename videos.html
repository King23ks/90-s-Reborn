<main>
    <h2>Videos</h2>
        <p>This is the videos page. You can upload and view videos here.</p>
        <form action="{{ url_for('upload_video') }}" method="post" enctype="multipart/form-data" aria-label="Upload Video Form">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            <label for="video-upload">Choose a video to upload:</label>
            <br>
            <input type="file" name="video" id="video-upload" required title="Select a video file">
            <button type="submit">Upload Video</button>
            <br>
        </form>
        <br>
        <div class="video-grid">
            <div class="video-item">
                <video controls>
                    <source src="{{ url_for('static', filename='videos/video1.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        </div>
</main>
