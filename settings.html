<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySpace - Edit Your Profile</title>
    <link rel="stylesheet" href="../static/css/settings.css">
    <script src="../static/js/settings.js"></script>
</head>
    <body>
        <header> 
            <h1>90's Reborn / Settings</h1>
        </header>
        <nav>
            <ul>
                <li><a href="../template/homepage.html">Home</a></li>
                <li><a href="../template/browse.html">Browse</a></li>
                <li><a href="../template/search.html">Search</a></li>
                <li><a href="../template/invite.html">Invite</a></li>
                <li><a href="../template/mail.html">Mail</a></li>
                <li><a href="../template/settings.html" class="active">Settings</a></li>
                <li><a href="../template/groups.html">Groups</a></li>
                <li><a href="../template/videos.html">videos</a></li>
            </ul>
        </nav>
    <main>
        <form class="settings-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" title="Username" placeholder="Enter your username" />
            <label for="full_name">Full Name</label>
            <input type="text" name="full_name" title="Full Name" placeholder="Enter your full name" />
            <br>
            <label>About Me</label>
            <textarea name="about_me" rows="5" title="About Me" placeholder="Tell us about yourself"></textarea>

            <label>Profile Theme</label>
            <select name="profile_theme" title="Profile Theme">
                <option disabled selected>Select a theme</option>
                <option>Default</option>
                <option>Dark</option>
                <option>Light</option>
                <option>Blue</option>
                <option>Pink</option>
                <option>Skulls</option>
            </select>
            <label>Profile Picture</label>
            <input type="file" name="profile_picture" title="Profile Picture" />
            <br>
            <label>Email</label>
            <input type="email" name="email" title="Email" />
            <br>
            <label>Phone Number</label>
            <input type="tel" name="phone_number" title="Phone Number" />
            <br>
            <label>Date of Birth</label>
            <input type="date" name="date_of_birth" title="Date of Birth" />
            <br>
            <label>Location</label>
            <input type="text" name="location" title="Location" />
            <br>
            <label>Website</label>
            <input type="url" name="website" title="Website" />
            <br>
            <label>Interests</label>
            <input type="text" name="interests" title="Interests" />
            <br>
            <label>Languages</label>
            <input type="text" name="languages" title="Languages" />
            <br>
            <label>Gender</label>
            <select name="gender" title="Gender">
                <title>Gender</title>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
            </select>
            <input type="submit" value="Save Changes">
            <br>
            <input type="reset" value="Cancel">
        </form>
    </main>
    
    <footer>

    </footer>
</body>
</html>
