<main>
    <h2>Invite a Friend</h2>
    <form id="invite-form">
        <label for="friend-name">Friend's Name:</label>
        <input type="text" id="friend-name" name="friend-name" placeholder="e.g. Jenny Jones" required>
    
        <label for="friend-email">Friend's Email:</label>
        <input type="email" id="friend-email" name="friend-email" placeholder="e.g. jenny@example.com" required>

        <label for="friend-message">Message:</label>
        <input type="submit" value="Send Invite">
        <br>
        <input type="reset" value="Cancel">
        <br>
    </form>

    <div id="invite-message">
        <p>Invite sent successfully!</p>
    </div>
